<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Work+Sans:wght@900&display=swap"
        rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- scripts -->
    <script src="./index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>form validation using web API's Constraint validation API </h1>
        </header>

        <section>
            <form action="">
                <div>
                    <div class="form-control-container">
                        <label for="name">Enter Name</label>
                        <input id="name" type="text" required />
                        <p id="p-name"></p>
                    </div>

                    <div class="form-control-container">
                        <label for="email">Enter Email</label>
                        <input id="email" type="email" required />
                        <p id="p-email"></p>
                    </div>

                    <div class="form-control-container">
                        <label for="username">Enter Username</label>
                        <input id="username" type="text" required />
                        <p id="p-username"></p>
                    </div>

                    <div class="form-control-container">
                        <label for="phone">Enter Phone</label>
                        <input id="phone" type="tel" maxlength="10" minlength="10" required />
                        <p id="p-phone"></p>
                    </div>
                </div>
                <div>
                    <div class="form-control-container">
                        <label for="age">Enter Age</label>
                        <input id="age" type="number" max="70" min="18" required />
                        <p id="p-age"></p>
                    </div>

                    <div class="form-control-container">
                        <label for="graduation">Graduation</label>
                        <select name="graduation" id="graduation">
                            <option disabled value> -- select an option -- </option>
                            <option>B TECH</option>
                            <option>BSC</option>
                            <option>Other</option>
                        </select>
                        <p id="p-graduation"></p>
                    </div>

                    <div class="form-control-container">
                        <label>Are you married?</label>
                        <div>
                            <input type="radio" id="is_married_yes" name="is_married" />
                            <label for="is_married_yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="is_married_no" name="is_married" />
                            <label for="is_married_no">No</label>
                        </div>
                        <p id="p-is_married"></p>
                    </div>
                </div>
            </form>
        </section>


    </main>

</body>

</html>
